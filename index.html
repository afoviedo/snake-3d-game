<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>3D Snake</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="ui" class="ui">
    <div id="menu" class="panel">
      <h1>3D Snake</h1>
      <p>Use Arrow Keys or WASD to move.</p>
      <p>Press P to pause, R to restart, F for fullscreen.</p>
      <button id="start-btn" type="button">Start Game</button>
    </div>
    <div id="game-over" class="panel hidden">
      <h2>Game Over</h2>
      <p id="final-score"></p>
      <button id="restart-btn" type="button">Play Again</button>
    </div>
    <div id="hud" class="hud hidden">
      <span id="score">Score: 0</span>
      <span id="status">Running</span>
    </div>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
